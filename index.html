    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              "background-light": "#f5f5f5",
              "background-dark": "#050505",
              "surface-dark": "#121212",
              "glass-border": "rgba(255, 255, 255, 0.15)",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              serif: ["Playfair Display", "serif"],
              body: ["Inter", "sans-serif"],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .bg-marble {
        /* Dark marble with gold/copper veins */
        background-image: url('https://res.cloudinary.com/dccyve5xd/image/upload/v1770657528/Fondo_Marmol_Con_Hormigon_u8y8so.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      /* Enhanced Silver/Chrome Gradient Typography Effect */
      .text-chrome {
        /* Complex gradient to simulate horizon line reflection */
        background: linear-gradient(
          to bottom, 
          #FFFFFF 0%, 
          #E8E8E8 35%, 
          #8a8a8a 50%, 
          #4a4a4a 51%, 
          #8a8a8a 70%, 
          #FFFFFF 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        
        /* Fallback shadow and text stroke for "texture" and definition */
        filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.8));
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.15);
      }
    </style>
